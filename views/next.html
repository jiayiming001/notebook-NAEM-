<!DOCTYPE html>
<html>
    <head>
        <title>This is next</title>
        <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/stylesheets/base.css">
    </head>
    <body ng-app="myApp">
        <div class="row">
            <div class="col left-colum">
                <div ng-init="mySwitch=true">
                    <p>
                        <button ng-disabled="mySwitch">点我!</button>
                    </p>
                    <P>
                        <input type="checkbox" ng-model="mySwitch" />按键
                    </P>
                    <p>
                        {{ mySwitch }}
                    </p>
                </div>
                <div ng-controller="myCtrl1">
                    <button ng-click="toggle()">{{text}}</button>
                    <button ng-click="init()">还原</button>
                    <p>
                        {{count}}
                    </p>
                    <p ng-hide="myvar">
                        名:<input type="text" ng-model="firstname">
                    </p>
                </div>
            </div>

            <div class="col mindle-column">
                <div ng-controller="myCtrl2">
                    <h1 ng-bind="time"></h1>
                </div>
                <div ng-controller="myCtrl3">
                    <form>
                        <input type="text" ng-model="user.firstname"><br>
                        <input type="text" ng-model="user.lastname"><br>
                        <button ng-click="reset()">RESET</button>
                    </form>
                    <p>form={{user}}</p>
                    <p>master={{master}}</p>
                </div>
            <div ng-controller="myCtrl5">
                    <h3>Users</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td> 编辑 </td>
                                <td>名</td>
                                <td>姓</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in names">
                                <td>
                                    <button class="btn" ng-click="editUser(x.id)">
                                        <span class="glyphicon glyphicon-pencil"></span>编辑
                                    </button>
                                </td>
                                <td>{{ x.lname }}</td>
                                <td>{{ x.fname }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <hr>
                    <button class="btn btn-success" ng-click="editUser('new')">
                        <span class="glyphicon glyphicon-user"></span>创建新用户
                    </button>
                    <hr>
                    <h3 ng-show="edit">创建新用户:</h3>
                    <h3 ng-hide="edit">编辑用户:</h3>
                    <from class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">名:</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="lname" ng-disabled="!edit" placeholder="名">
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 control-label">姓:</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="fname" ng-disabled="!edit" placeholder="姓">
                                </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 control-label">密码:</label>
                                <div class="col-sm-10">
                                    <input type="password" ng-model="password"  placeholder="密码">
                                </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 control-label">重复密码:</label>
                                <div class="col-sm-10">
                                    <input type="password" ng-model="cpassword"  placeholder="重复密码">
                                </div>
                        </div>                   
                    </from>
                    <hr>
                    <button class="btn btn-success" ng-disabled="error || incomplete" ng-click="adduser()">
                        <span class="glyphicon glyphicon-save"></span>
                        <span ng-show="edit">添加</span>
                        <span ng-hide="edit">修改</span>
                    </button>
                    </div>
            </div>

            <div class="col right-colum">
                
                    <form>
                        <input type="radio" ng-model="myvar" value="dogs">Dogs
                        <input type="radio" ng-model="myvar" value="tuts">Tutorials
                        <input type="radio" ng-model="myvar" value="cats">Cats
                    </form>
                    <div ng-switch="myvar">
                        <div ng-switch-when="dogs">
                            <h1>Dogs</h1>
                        </div>
                        <div ng-switch-when="tuts">
                            <h1>Tutorials</h1>
                        </div>
                        <div ng-switch-when="cats">
                            <h1>Cats</h1>
                        </div>
                    </div>
                    <div>
                        <form name="myform" ng-controller="myCtrl4" novalidate>
                            <label>用户名:</label><br>
                            <input type="text" name="muser" ng-model="user" required>
                            <span style="color:red" ng-show="myform.muser.$dirty && myform.muser.$invalid">
                                <span ng-show="myform.muser.$error.required">用户名是必须的</span>
                            </span><br>
                            <label>邮箱:</label><br>
                            <input type="text" name="memail" ng-model="email" required>
                            <span style="color: red" ng-show="myform.memail.$dirty && myform.memail.$invalid">
                                <span ng-show="myform.memail.$error.required">邮箱是必须的</span>
                                <span ng-show="myform.memail.$error.email">非法的邮箱地址</span>
                            </span><br>
                            <input type="submit" ng-disabled="myform.muser.$dirty && myform.muser.$invalid ||
                            myform.memail.$dirty && myform.memail.$invalid">
                        </form>
                    </div>
                
            </div>

        </div>
        <script src="/static/javascripts/personController2.js"></script>
    </body>
</html>
